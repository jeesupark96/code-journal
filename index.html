<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="headerh1">Code Journal</h1>
  </header>
  <main>
    <div data-view="entry-form" class="full">
      <form>
        <div class="side-one">
          <div class="new-entry">
            <label for="new-entry"></label>
            <h1>New Entry</h1>
            <input type="image" src="images/placeholder-image-square.jpg" id="images">
          </div>
          <div class="title-url">
            <label for="Title"></label>
            <h2>Title</h2>
            <input type="text" name="Title" class="text-fill" id="title-name" required/>
            <label for="URL" ></label>
            <h2>Photo URL</h2>
            <input type="url" class="text-fill" id="photo-url" required/>
          </div>
        </div>
        <div class="notes">
          <label for="Notes"></label>
          <div class="note-section">
            <h2>Notes</h2>
            <textarea name="Notes" id="Notes" cols="40" rows="10" required></textarea>
            <label for="save-button"></label>
            <button>Save</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
